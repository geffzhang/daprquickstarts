apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonapp
  namespace: dapr-test
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "pythonapp"
        dapr.io/enable-api-logging: "true"
    spec:
      serviceAccountName: pythonapp
      containers:
      - name: python
        image: ghcr.io/dapr/samples/hello-k8s-python:latest
